<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Collection - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h1>üç≥ Recipe Collection</h1>
                <p>Please login to continue</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                </div>
                
                <div id="errorMessage" class="message error-message" style="display: none;"></div>
                <div id="successMessage" class="message success-message" style="display: none;"></div>
                
                <button type="submit" id="loginButton" class="btn-login">
                    <span class="btn-text">Login</span>
                    <span class="btn-loader" style="display: none;">
                        <span class="spinner"></span>
                        Logging in...
                    </span>
                </button>
            </form>
            
            <div class="login-hint">
                <p><strong>Hint:</strong> Try username: <code>emilys</code></p>
            </div>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
