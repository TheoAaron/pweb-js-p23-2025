<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Collection - Recipes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>Recipe Collection</h2>
            </div>
            <div class="nav-user">
                <span>Welcome, <span id="userName">User</span>!</span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search recipes by name, cuisine, ingredients, or tags..." class="search-input">
                <div id="searchSpinner" class="search-spinner hidden"></div>
            </div>
            
            <div class="filter-container">
                <select id="cuisineFilter" class="cuisine-filter">
                    <option value="">All Cuisines</option>
                </select>
            </div>
        </div>

        <div id="loadingState" class="loading-state">
            <div class="spinner large"></div>
            <p>Loading recipes...</p>
        </div>

        <div id="errorState" class="error-state hidden">
            <p>Failed to load recipes. Please try again.</p>
            <button id="retryBtn" class="retry-btn">Retry</button>
        </div>

        <div id="recipesContainer" class="recipes-container hidden">
            <div id="recipesGrid" class="recipes-grid"></div>
            
            <div id="showMoreContainer" class="show-more-container hidden">
                <button id="showMoreBtn" class="show-more-btn">Show More</button>
            </div>
        </div>

        <div id="noResults" class="no-results hidden">
            <p>No recipes found matching your search criteria.</p>
        </div>
    </div>

    <!-- Recipe Detail Modal -->
    <div id="recipeModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="recipeDetail" class="recipe-detail"></div>
        </div>
    </div>

    <script src="js/recipes.js"></script>
</body>
</html>
